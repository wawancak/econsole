<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./../../template/template.xhtml">


	<ui:define name="content">
		<h:form>
			<p:outputLabel value="Tambah User"></p:outputLabel>
			<h:panelGrid columns="2" cellpadding="5" id="grid">
				<p:outputLabel value="Username"></p:outputLabel>
				<p:inputText></p:inputText>
				<p:outputLabel value="Email"></p:outputLabel>
				<p:inputText required="true">
					<p:keyFilter regEx="/[a-z0-9_\.\-@]/i"></p:keyFilter>
				</p:inputText>
				<p:outputLabel value="Password"></p:outputLabel>
				<p:password />
				<p:outputLabel value="Pemda"></p:outputLabel>
				<p:inputText></p:inputText>
				<p:outputLabel value="Kd. User"></p:outputLabel>
				<p:inputText></p:inputText>
				<p:outputLabel value="Role"></p:outputLabel>
				<p:inputText></p:inputText>
				<p:outputLabel value="Status"></p:outputLabel>
				<p:selectOneMenu id="status">
					<f:selectItem itemLabel="Active" itemValue="10" />
					<f:selectItem itemLabel="Inactive" itemValue="1" />
					<f:selectItem itemLabel="Deleted" itemValue="0" />
				</p:selectOneMenu>
				<p:outputLabel />
				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<p:commandButton  value="Simpan" update="grid"/>
					<p:commandButton value="Batal" update="grid" />
				</div>
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
</html>
