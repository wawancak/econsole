<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./../../template/template-base.xhtml">

	
	<ui:define name="content">
		Periode
		
	
        <p:dataTable id="dataTable" var="period" value="#{periodeCtl.period}"
                 paginator="true" rows="10">
        <f:facet name="header">
            Periode
        </f:facet>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Kode" />
            </f:facet>
            <h:outputText value="#{period.kode}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Nama Periode" />
            </f:facet>
            <h:outputText value="#{period.namaPeriode}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Aksi" />
            </f:facet>
            
        </p:column>
 
       
    </p:dataTable>
 
    
    </ui:define>	
     

</ui:composition>
</html>
