<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./../../template/template-base.xhtml">


	<ui:define name="content">
		<h:form>
			<div>
				<p:outputLabel value="Pelaporan" />
			</div>
			<div id="rr">
				<p:selectOneMenu id="cbJenisLaporan" onchange="submit()"
					valueChangeListener="#{pelaporan.chooseJenisLaporan}"
					value="#{pelaporan.selectedJenisLaporan}" lazy="true"
					style="width:125px">
					<f:selectItems value="#{pelaporan.selectOneJenisLaporan}"
						var="jenisLaporan" itemValue="#{jenisLaporan.global_param_value}"
						itemLabel="#{jenisLaporan.global_param_label}">
						<!-- 						<f:ajax listener="#{pelaporan.chooseJenisLaporan}"/> -->
					</f:selectItems>

				</p:selectOneMenu>
				<p:spacer />
				<p:selectOneMenu id="cbOthers" lazy="true" style="width:125px"
					value="#{pelaporan.selectedOthers}">
					<f:selectItems value="#{pelaporan.selectOneOthers}" var="others"
						itemValue="#{others.value_cb}" itemLabel="#{others.label_cb}">
					</f:selectItems>
				</p:selectOneMenu>

			</div>

			<p:selectOneMenu id="cbPeriodeLaporan"
				value="#{pelaporan.selectedPeriodeLaporan}" lazy="true"
				style="width:125px">
				<f:selectItems value="#{pelaporan.selectOnePeriodeLaporan}"
					var="periode" itemValue="#{periode.global_param_value}"
					itemLabel="#{periode.global_param_label}">
				</f:selectItems>
			</p:selectOneMenu>
			<p:commandButton value="Cari" action="#{pelaporan.cari()}"
				update="listData" ajax="false" />
			<div>

				<p:dataTable id="listData" var="dataKeluar"
					value="#{pelaporan.dataPencarian}" expandableRowGroups="true"
					sortBy="#{dataKeluar.kd_rek_1}, #{dataKeluar.kd_rek_2}">
					<p:headerRow>
						<p:column  colspan="4" sortBy="#{dataKeluar.kd_rek_1}">
							<h:outputText
								value="#{dataKeluar.kd_rek_1} - #{dataKeluar.kd_rek_2}" />
						</p:column>
						<p:headerRow>
							<p:column colspan="4" sortable="#{dataKeluar.kd_rek_2}">
								<h:outputText
									value="#{dataKeluar.kd_rek_1} - #{dataKeluar.kd_rek_2}" />
							</p:column>
						</p:headerRow>


					</p:headerRow>

					<!-- 					<p:column headerText="Kelompok 1"> -->
					<!-- 						<h:outputText value="#{dataKeluar.kd_rek_1}" /> -->
					<!-- 					</p:column> -->
					<!-- 					<p:column headerText="Kelompok 2"> -->
					<!-- 						<h:outputText value="#{dataKeluar.kd_rek_2}" /> -->
					<!-- 					</p:column> -->
					<!-- 					<p:column headerText="Kelompok 3"> -->
					<!-- 						<h:outputText value="#{dataKeluar.kd_rek_3}" /> -->
					<!-- 					</p:column> -->
					<!-- 					<p:column headerText="Kelompok 4"> -->
					<!-- 						<h:outputText value="#{dataKeluar.kd_rek_4}" /> -->
					<!-- 					</p:column> -->

					<p:column headerText="Kode Akun">
						<h:outputText value="#{dataKeluar.kode_akun}" />
					</p:column>

					<p:column headerText="Uraian">
						<h:outputText value="#{dataKeluar.nm_rek_5}" />
					</p:column>

					<p:column headerText="Sebelum Eliminasi">
						<h:outputText value="#{dataKeluar.sebelum_eliminasi}" />
					</p:column>

					<p:column headerText="Sesudah Eliminasi">
						<h:outputText value="#{dataKeluar.setelah_eliminasi}" />
					</p:column>


				</p:dataTable>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
